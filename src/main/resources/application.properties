# Create Operation
UserInterface.INSERT_SUCCESS = Customer details successfully added.
Service.CUSTOMER_FOUND = Customer already present.

# READ Operation
Service.CUSTOMER_NOT_FOUND = Customer not found. Give valid customer details. 
Service.CUSTOMERS_NOT_FOUND = No customer found.

# UPDATE Operation
UserInterface.UPDATE_SUCCESS=Customer details successfully updated.

# DELETE Operation
UserInterface.DELETE_SUCCESS=Customer details successfully deleted.


#MySQL settings
#Change these settings according to database you are using
spring.datasource.url=jdbc:mysql://localhost:3306/customer_db?createDatabaseIfNotExist=true
spring.datasource.username=root
#If MySQL installation is password proctored,then use below property to set password
spring.datasource.password=password
#JPA settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

